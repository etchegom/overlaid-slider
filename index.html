<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Overlaid slider demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.event.move/2.0.1/jquery.event.move.min.js"
        type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mhayes-twentytwenty/1.0.0/js/jquery.twentytwenty.min.js"
        type="text/javascript"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/mhayes-twentytwenty/1.0.0/css/twentytwenty.min.css"
        type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="container" class="d1">
        <img src="before.jpg" />
        <img src="after.jpg" />
    </div>
    <script>
        $(function () {
            $("#container").twentytwenty();
        });
        $(function () {
            $(".twentytwenty-container").twentytwenty({
                default_offset_pct: 0.7, // How much of the before image is visible when the page loads
                orientation: 'horizontal', // Orientation of the before and after images ('horizontal' or 'vertical')
                before_label: 'Before', // Set a custom before label
                after_label: 'After', // Set a custom after label
                no_overlay: true, //Do not show the overlay with before and after
                move_slider_on_hover: true, // Move slider on mouse hover?
                move_with_handle_only: true, // Allow a user to swipe anywhere on the image to control slider movement. 
                click_to_move: false // Allow a user to click (or tap) anywhere on the image to move the slider to that location.
            });
        });
    </script>
</body>

</html>
